{% extends 'base.html' %}
{% block content %}

<!-- Container for centered form layout -->
<div class="container">
    <div class="row justify-content-center">
        <!-- Form column with responsive sizing -->
        <div class="col-lg-4 col-md-6 col-sm-12">
            <h2 class="account-heading">Edit & Update your Blog Post</h2>
            <!-- Multipart form for handling file uploads -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save
                    changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
